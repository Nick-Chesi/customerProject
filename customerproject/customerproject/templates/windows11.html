{% extends "base.html" %}
{% load static %} 
{% block content %}
<body style="background-image: url('{% static 'windows11.png' %}'); background-size: cover; background-repeat: no-repeat; background-position: center; background-attachment: fixed;">
<div class="container mt-5 mt-5 windows-xp-theme">
        <h1>Windows 11</h1>
<div class="text-boxes-grid">
            {% for text_box in text_boxes %}
                <div class="editable-text-box">
                    <!-- Controls -->
                    <!-- Title -->
                    <div class="text-box-title">Info box {{ forloop.counter0 }} - Notepad</div>
                        <div class="window-controls">
                            <div class="control minimize"> <b>_</b></div>
                            <div class="control minimize"><b>â–¡</b></div>
                            <div class="control exit">X</div>
                        </div>
                    <!-- Menu Bar -->
                    <div class="menu-bar">
                        <span>File</span>
                        <span>Edit</span>
                        <span>Format</span>
                        <span>View</span>
                        <span>Help</span>
                    </div>
                    {{ text_box.content|safe }}
                </div>
            {% endfor %}
        </div>
        <a class="btn btn-primary btn-lg" href="{% url 'windows10' %}" role="button">Windows 10</a>
        <a class="btn btn-primary btn-lg" href="{% url 'windows95' %}" role="button">Windows 95</a>
        <a class="btn btn-primary btn-lg" href="{% url 'homepage' %}" role="button">Home</a>
    </div>
</div>
<style>

    h1 {
        color: #fff;
    }   

    .windows-xp-theme .text-boxes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-gap: 10px;
        grid-auto-rows: minmax(100px, auto);
    }

    .windows-xp-theme .editable-text-box {
        background-color: #ffffff; /* Light gray background */
        color: black; /* Black text color */
        font-family: Tahoma, sans-serif; 
        overflow: auto;
        border-radius: 2%; 
        position: relative; /* For positioning the window "controls" */
        padding: 0px; /* No padding to allow the border to touch the content */
        border: 7px solid #245DDA;
        box-shadow: 3px 3px 5px #000000;
    }

    .windows-xp-theme .text-box-title {
        text-shadow: 2px 2px 2px #000000;
        background-color: #245DDA;
        color: white; /* White text color */
        padding: 3px 5px; /* Padding inside the title bar */
        font-family: Tahoma, sans-serif;
        border-bottom: 0px solid #c0c0c0; 
        background-image: linear-gradient(to bottom, #245DDA 0%, #245DDA 25%, #4677e1 50%, #4677e1 75%, #245DDA 100%);
    }

    .windows-xp-theme .menu-bar {
        background-color: #FBF2C7; /* Light gray background */
        color: black;
        font-family: Tahoma, sans-serif;
        padding: 2px 2px; /* Top and bottom padding */
        display: flex;
        border-bottom: 2px solid #c0c0c0; 
    }

    .windows-xp-theme .menu-bar span {
        margin-right: 10px; /* Spacing between menu items */
        font-size: 14px; /* Adjust font size as needed */
    }

    .windows-xp-theme .window-controls {
        position: absolute;
        top: 2.3%;
        right: 5px;
        transform: translateY(-50%); /* Centers the controls vertically */
        display: flex;
    }

    .windows-xp-theme .control {
        width: 25px;
        height: 25px;
        border: 1.5px solid #fff;
        margin-left: 3px;
        margin-right: 4px;
        background-color: #c0c0c0;
    }

    .windows-xp-theme .minimize,
    .windows-xp-theme .maximize{
        display: flex;
        color: white;
        justify-content: center;
        align-items: center;
        background-color: #245DDA; 
        padding: 2px; 
        margin-left: 1px; 
        border-radius: 15%; 
        background-image: linear-gradient(to bottom, #245DDA 0%, #4677e1 50%, #4677e1 50%, #245DDA 100%);
    }
    .windows-xp-theme .exit {
        display: flex;
        color: white;
        justify-content: center;
        align-items: center;
        background-color: #aa0000; 
        padding: 2px; 
        margin-left: 1px; 
        border-radius: 15%; 
    }
</style>
</body>
{% endblock %}
