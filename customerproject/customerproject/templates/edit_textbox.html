{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Edit Text Box</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button type="submit" name="save" class="btn btn-success">Save changes</button>
                <button type="submit" name="delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this?');">Delete</button>
                <a href="{% url 'manage_textboxes' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
