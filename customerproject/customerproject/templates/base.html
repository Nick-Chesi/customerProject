<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Windows OS Museum</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Basic textbox holder background-->
      <style>
        .editable-text-box {
            background-color: #333; /* Darker background color */
            color: #fff;            /* Light text color for readability */
            padding: 10px;          /* Padding for some space inside the box */
            margin-bottom: 10px;    /* Margin for spacing between boxes */
            border-radius: 5px;     /* Rounded corners */
        }
    </style>

</head>
<body>
    <div class="container">
        <!-- Display user name if logged in, else 'Not Signed in' -->
        <div class="row">
            <div class="col">
                {% if user.is_authenticated %}
                    <span>Logged in as: {{ user.username }}</span>
                {% else %}
                    <span>Not Signed In</span>
                {% endif %}
            </div>
        </div>
        {% block content %}
        <!-- The content block will be overridden by child templates -->
        {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
