{% extends "base.html" %}
{% load static %} 
{% block content %}
<body style="background-image: url('{% static 'windows10.png' %}'); background-size: cover; background-repeat: no-repeat; background-position: center; background-attachment: fixed;">
<div class="container mt-5 mt-5 windows-8-theme">
        <h1>Windows 10</h1>
<div class="text-boxes-grid">
            {% for text_box in text_boxes %}
                <div class="editable-text-box">
                    <!-- Controls -->
                    <!-- Title -->
                    <div class="text-box-title">Info box {{ forloop.counter0 }} - Notepad</div>
                        <div class="window-controls">
                            <div class="control minimize"> <b>_</b></div>
                            <div class="control maximize"><b>â–¡</b></div>

                            <div class="window-controlExit">
                                <div class="controlExit exit">X</div>
                            </div>
                        </div>
                    <!-- Menu Bar -->
                    <div class="menu-bar">
                        <span>File</span>
                        <span>Edit</span>
                        <span>Format</span>
                        <span>View</span>
                        <span>Help</span>
                    </div>
                    {{ text_box.content|safe }}
                </div>
            {% endfor %}
        </div>
        <a class="btn btn-primary btn-lg" href="{% url 'windows8' %}" role="button">Windows 8</a>
        <a class="btn btn-primary btn-lg" href="{% url 'windows11' %}" role="button">Windows 11</a>
        <a class="btn btn-primary btn-lg" href="{% url 'homepage' %}" role="button">Home</a>
    </div>
<div>
<style>

    h1 {
        color: #fff; /* Darker text color */
    }   

    .windows-8-theme .text-boxes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-gap: 10px;
        grid-auto-rows: minmax(100px, auto);
    }

    .windows-8-theme .editable-text-box {
        background-color: #ffffff; /* White background */
        color: black; /* Black text color */
        font-family: Consolas, "Courier New", monospace; 
        overflow: auto;
        border-radius: 0px; /* More pronounced border radius */
        position: relative;
        padding: 5px; /* Slight padding around the text */
        border: 1px solid lightblue; /* Lighter border */
        z-index: 1;
    }

    .windows-8-theme .editable-text-box:before {
        content: ''; /* Required for the pseudo-element to show up */
        position: absolute;
        top: 60px; 
        right: 5px; 
        bottom: 5px; 
        left: 4px; 
        background-color: #ffffff; /* White background for the box */
        border-radius: 3px; /* Optional: if you want the white box to have rounded corners */
        z-index: -1;
    }

    .windows-8-theme .text-box-title {
        text-shadow: none; /* Remove text shadow */
        background-color: #4682B4; /* Lighter gray title bar */
        color: black; /* Black text color */
        padding: 3px 5px;
        font-family: Arial, sans-serif; /* Change to Arial */
        border-bottom: 1px solid #d3d3d3; 
        z-index: 1;
    }

    .windows-8-theme .text-box-title:before {
        content: ''; /* Required for the pseudo-element to show up */
        position: absolute;
        top: 0px; 
        right: 0px; 
        bottom: 704px; 
        left: 0px; 
        background-color: #4682B4; /* White background for the box */
        border-radius: 0px; /* Optional: if you want the white box to have rounded corners */
        z-index: -1;
    }


    .windows-8-theme .menu-bar {
        background-color: #f3f3f3; /* Lighter gray */
        color: black;
        font-family: Arial, sans-serif; /* Change to Arial */
        padding: 2px 2px;
        display: flex;
        border-bottom: 1px solid #d3d3d3;
        border-right: 0px solid #d3d3d3; 
        border-left: 0px solid #d3d3d3; 
    }

    .windows-8-theme .menu-bar span {
        margin-right: 10px;
        font-size: 14px;
    }

    .windows-8-theme .window-controls {
        position: absolute;
        top: 1.5%;
        right: 5px;
        transform: translateY(-50%);
        display: flex;
    }

    .windows-8-theme .control {
        width: 40px;
        height: 25px;
        background-color: rgba(211, 211, 211, 0.0);
    }

     .windows-8-theme .controlExit {
        width: 40px;
        height: 25px;
        background-color: rgba(240, 25, 25, 0.0);
    }

    .windows-8-theme .minimize{
        display: flex;
        color: black;
        height: 15px;
        justify-content: center;
        align-items: center;
        border-radius: 0 0 0px 0px; /* top-left, top-right, bottom-right, bottom-left */
    }
    .windows-8-theme .maximize {
        display: flex;
        color: black;
        justify-content: center;
        align-items: center;
        border-radius: 0 0 0px 0px; /* top-left, top-right, bottom-right, bottom-left */
    }

    .windows-8-theme .exit {
        display: flex;
        color: black;
        justify-content: center;
        align-items: center;
        border-radius: 0 0 0px 0px; /* top-left, top-right, bottom-right, bottom-left */ 
    }
</style>
</body>
{% endblock %}
